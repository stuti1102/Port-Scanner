<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Port Scanner</title>
</head>
<body>
    <h1>Network Port Scanner</h1>
    <form id="scanForm">
        <label for="ip">IP Addresses (comma-separated):</label>
        <input type="text" id="ip" name="ip" required>
        <label for="ports">Ports (comma-separated):</label>
        <input type="text" id="ports" name="ports" required>
        <label for="timeout">Timeout (ms):</label>
        <input type="number" id="timeout" name="timeout" value="2000">
        <button type="submit">Scan</button>
    </form>
    <h2>Results:</h2>
    <pre id="results"></pre>
    <script src="script.js"></script>
</body>
</html>
